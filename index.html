<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main role="main">
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/Pinedevs">Renardo Pine</a>.
    </div>
    <div class="container">
      <img class="equilibrium" src="image-equilibrium.jpg" alt = "equilibrium">
      <h1>Equilibrium #3429</h1>
      <div><p>Our Equilibrium collection promotes balance and calm.</p></div>
      <span class="ethereum"><img src="icon-ethereum.svg" alt="ethereum"><p>0.041 ETH</p></span>
      <span class="countdown"><img src="icon-clock.svg" alt="clock"><p>3 days left</p></span>
      <hr>
      <img class="avatar" src="image-avatar.png" alt="avatar">
      <p class="id">Creation of <a href="#">Jules Wyvern</a></p>
    </div>
  </main>
</body>
</html>
